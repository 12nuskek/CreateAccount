<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Create Account</title>
</head>
<body>
    <div class="left">
        <div class="banner">
            <div class="title">
                <img src="media/img/odin-lined.png">
                <h1> ODIN</h1>
            </div>
        </div>
                   <img src="media/img/photo-1585202900225-6d3ac20a6962.jpeg">
    </div>
    <div class="right">
        <div class="content">
            <div class="summary">
                <h2>
                    <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreamns.</p>
                    <p>You <em>know</em> what you want</p>
                </h2>        
            </div>
            <div class="form">
                <div class="formtitle"><h3>Lets do this!</h3></div>
                <form action="http://httpbin.org/post" method="post">

                    <div>
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" id="first_name" required>
                    </div>
                  
                    <div>
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" id="last_name" required>
                    </div>
                  
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                      </div>

                      <div>
                        <label for="number">Phone Number</label>
                        <input type="number" name="number" id="number" required>
                      </div>

                      <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                      </div>

                      <div>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="confirmpassword" name="confirmpassword" id="confirmpassword" onblur="passwordcheck()" required>
                      </div>
                      <div class="passwordwrong" id="passwordwrong">
                          Your password is incorrect. To continue please ensure both passwords are the same.
                      </div>

                      
                  
            </div>
            <div class="action">
                <button type="submit">Create Account</button>
            </form>
            </div>
            
        </div>
    </div>

</body>
<script src="js/scripts.js"></script>
</html>
